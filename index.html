<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <div class="title-side">
      <h1>My balance</h1>
      <p>$921.48</p>
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <div class="chart-side">
      <p class="chart-title">Spending - Last 7 days</p>
      <div class="chart">
        <div class="monday chart-divs">
          <p class="monday-number chart-numbers vis-hidden" id="monday-number">$00.00</p>
          <div class="monday-chart chart-charts" id="monday"></div>
        </div>
        <div class="tuesday chart-divs">
          <p class="tuesday-number chart-numbers vis-hidden" id="tuesday-number">$00.00</p>
          <div class="tuesday-chart chart-charts" id="tuesday"></div>
        </div>
        <div class="wednesday chart-divs">
          <p class="wednesday-number chart-numbers vis-hidden" id="wednesday-number">$00.00</p>
          <div class="wednesday-chart chart-charts" id="wednesday"></div>
        </div>
        <div class="thursday chart-divs">
          <p class="thursday-number chart-numbers vis-hidden" id="thursday-number">$00.00</p>
          <div class="thursday-chart chart-charts chart-today" id="thursday"></div>
        </div>
        <div class="friday chart-divs">
          <p class="friday-number chart-numbers vis-hidden" id="friday-number">$00.00</p>
          <div class="friday-chart chart-charts" id="friday"></div>
        </div>
        <div class="saturday chart-divs">
          <p class="saturday-number chart-numbers vis-hidden" id="saturday-number">$00.00</p>
          <div class="saturday-chart chart-charts" id="saturday"></div>
        </div>
        <div class="sunday chart-divs">
          <p class="sunday-number chart-numbers vis-hidden" id="sunday-number">$00.00</p>
          <div class="sunday-chart chart-charts" id="sunday"></div>
        </div>
      </div>
      <hr>
      <div class="total-side">
        <p class="total-title">Total this month</p>
        <p class="total">$478.33</p>
        <p class="total-percentage">+2.4%</p>
        <p class="total-last-month">from last month</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./script.js"></script>
</body>
</html>
